<nz-affix style="position: absolute; bottom: 20px; right: 10px; z-index: 2147483640">
  <a
    nz-dropdown
    [nzDropdownMenu]="menu"
    class="ant-dropdown-trigger ant-avatar ant-avatar-circle ant-avatar-icon"
    style="width: 48px; height: 48px; line-height: 48px"
  >
    <i nz-icon nzType="appstore" style="font-size: 24px"></i>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item routerLink="/tinyorder/mobile/order">工单</li>
      <li nz-menu-item routerLink="/tinyorder/mobile/summary">统计</li>
    </ul>
  </nz-dropdown-menu>
</nz-affix>
<div class="container scrollbar">
  <div nz-row nzGutter="24">
    <div nz-col nzXs="12" nzSm="12" nzMd="12" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">160</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">工单总计</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="12" nzSm="12" nzMd="12" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-blue rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">报工审批总计</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="12" nzSm="12" nzMd="12" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-purple-light rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">包工数量/良品/不良品</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="12" nzSm="12" nzMd="12" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-green rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">不良品率</p>
        </div>
      </div>
    </div>
  </div>
  <div nz-row nzGutter="24">
    <div nz-col nzXs="24" nzMd="18">
      <nz-card [nzTitle]="growthTitle" [nzBordered]="false">
        <ng-template #growthTitle>
          生产执行
          <small class="text-sm font-weight-normal">周趋势</small>
        </ng-template>
        <div style="height: 296px" echarts [options]="option2"></div>
      </nz-card>
    </div>
    <div nz-col nzXs="24" nzMd="6">
      <nz-card [nzTitle]="growthTitle1" [nzBordered]="false">
        <ng-template #growthTitle1>
          工单结构
          <small class="text-sm font-weight-normal">工单结构</small>
        </ng-template>
        <div style="height: 296px" echarts [options]="option1"></div>
      </nz-card>
    </div>
  </div>
</div>
