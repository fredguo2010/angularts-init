<div class="modal-header">
  <div class="modal-title">{{ modaltitle }}</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<sf *ngIf="record" #sf mode="edit" [schema]="schema" [ui]="ui" cleanValue="true" [formData]="record" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value, false)" [disabled]="!sf.valid" [nzLoading]="http.loading"
    >保存</button
    >
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value, true)" [disabled]="!sf.valid" [nzLoading]="http.loading"
    >保存并关闭</button
    >
  </div>
</sf>
