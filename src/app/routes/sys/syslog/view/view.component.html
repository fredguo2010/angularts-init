<div class="modal-header">
  <div class="modal-title">查看 {{ record.dTimeStamp }} 信息</div>
</div>
<nz-spin *ngIf="!record" class="modal-spin"></nz-spin>
<div sv-container *ngIf="record">
  <sv label="时间">{{ record.dTimeStamp }}</sv>
  <sv label="模块">{{ record.cModule }}</sv>
  <sv label="操作类型">{{ record.cActionType }}</sv>
  <sv label="用户ID">{{ record.cUserId }}</sv>
  <sv label="用户名">{{ record.cUserName }}</sv>
  <sv label="对象值">{{ record.cObjectValue }}</sv>
  <sv label="描述">{{ record.cDescription }}</sv>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
