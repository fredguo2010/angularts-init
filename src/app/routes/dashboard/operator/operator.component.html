<page-header title="Analysis" [action]="action" [content]="contentTpl">
  <ng-template #phActionTpl>
    <button (click)="export()" nz-button nzType="primary">export</button>
  </ng-template>
  <ng-template #action>
    <nz-button-group>
      <button nz-button>操作</button>
      <button nz-button>操作</button>
    </nz-button-group>
    <button nz-button nz-dropdown [nzDropdownMenu]="actionMoreMenu" class="mx-sm">
      <i nz-icon nzType="ellipsis"></i>
    </button>
    <nz-dropdown-menu #actionMoreMenu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>选项一</li>
        <li nz-menu-item>选项二</li>
        <li nz-menu-item>选项三</li>
      </ul>
    </nz-dropdown-menu>
    <button nz-button [nzType]="'primary'">主操作</button>
  </ng-template>
</page-header>
<ng-template #contentTpl>
  <div nz-row nzGutter="24">
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">0</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">产品产量</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-blue rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">总成本（万元）</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-purple-light rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">单车成本（元）</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-green rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">总标煤（KG)</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-blue rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">0</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">单车标煤（KG）</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-purple-light rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">单车电能耗（kWh)</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">0</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">单车给水能耗（吨）</p>
        </div>
      </div>
    </div>
    <div nz-col nzXs="24" nzSm="12" nzMd="3" class="mb-md">
      <div nz-row nzType="flex" nzAlign="middle" class="bg-blue rounded-lg">
        <div nz-col nzSpan="12" class="p-md text-white">
          <div class="h1 mt0">-</div>
          <div class="h6 mt0">昨日：-</div>
          <div class="h6 mt0">本月：-</div>
          <p class="text-nowrap mb0">单车天燃气能耗</p>
        </div>
      </div>
    </div>
  </div>
  <div nz-row nzGutter="24">
    <div nz-col nzXs="24" nzMd="18">
      <nz-card [nzTitle]="growthTitle" [nzBordered]="false">
        <ng-template #growthTitle>
          能源趋势
          <small class="text-sm font-weight-normal">周用能趋势</small>
        </ng-template>
        <div style="height: 296px" echarts [options]="option2"></div>
      </nz-card>
    </div>
    <div nz-col nzXs="24" nzMd="6">
      <nz-card [nzTitle]="growthTitle1" [nzBordered]="false">
        <ng-template #growthTitle1>
          能源结构
          <small class="text-sm font-weight-normal">当月用能结构</small>
        </ng-template>
        <div style="height: 296px" echarts [options]="option1"></div>
      </nz-card>
    </div>
  </div>
  <div nz-row nzGutter="24">
    <div nz-col nzXs="24">
      <nz-card [nzTitle]="growthTitle2" [nzBordered]="false">
        <ng-template #growthTitle2>
          能源同比
          <small class="text-sm font-weight-normal">年度用能同比</small>
        </ng-template>
        <div style="height: 296px" echarts [options]="option3"></div>
      </nz-card>
    </div>
  </div>
</ng-template>
