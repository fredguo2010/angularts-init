<div nz-row nzGutter="24" style="padding: 20px 20px 0 20px">
  <div nz-col nzXs="24" nzSm="24" nzMd="4" style="text-align: left" class="headertxt">{{ cdate }}</div>
  <div nz-col nzXs="24" nzSm="24" nzMd="16" style="text-align: center" class="headertxt">XXXX工厂管理驾驶舱</div>
  <div nz-col nzXs="24" nzSm="24" nzMd="4" style="text-align: right" class="headertxt">温度:25/14℃ 湿度：16% </div>
</div>
<div nz-row nzGutter="24" style="padding: 20px 20px 0 20px">
  <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" nzXXl="6">
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleOEE" [nzBordered]="false">
          <ng-template #titleOEE>实时工作情况</ng-template>
          <div nz-card-grid [ngStyle]="gridStyle">
            <div class="factorname">运行（台）</div>
            <div class="factorvalue">50</div>
          </div>
          <div nz-card-grid [ngStyle]="gridStyle">
            <div class="factorname">空闲（台）</div>
            <div class="factorvalue">50</div>
          </div>
          <div nz-card-grid [ngStyle]="gridStyle">
            <div class="factorname">报警（台）</div>
            <div class="factorvalue">50</div>
          </div>
          <div nz-card-grid [ngStyle]="gridStyle">
            <div class="factorname">关机（台）</div>
            <div class="factorvalue">50</div>
          </div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzBordered]="false">
          <div nz-card-grid [ngStyle]="gridStyle33">
            <div style="height: 150px" echarts [options]="option11"></div>
          </div>
          <div nz-card-grid [ngStyle]="gridStyle33">
            <div style="height: 150px" echarts [options]="option12"></div>
          </div>
          <div nz-card-grid [ngStyle]="gridStyle33">
            <div style="height: 150px" echarts [options]="option13"></div>
          </div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleEqu" [nzBordered]="false">
          <ng-template #titleEqu>设备情况</ng-template>
          <div nz-col nzSpan="24"> <div style="height: 200px" echarts [options]="option1"></div></div>
        </nz-card>
      </div>
    </div>

    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleOrder" [nzBordered]="false">
          <ng-template #titleOrder> 工单 </ng-template>
          <nz-table #basicTable [nzData]="listOfData" style="height: 200px">
            <thead>
              <tr>
                <th>工单号</th>
                <th>工单状态</th>
                <th>工单名称</th>
                <th>负责人</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.ordernumber }}</td>
                <td>{{ data.orderstatus }}</td>
                <td>{{ data.ordername }}</td>
                <td>{{ data.orderhead }}</td>
              </tr>
            </tbody>
          </nz-table>
        </nz-card>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" nzXXl="12">
    <nz-card [nzTitle]="OverView" [nzBordered]="false">
      <ng-template #OverView> 历年数据统计 </ng-template>
      <div style="height: calc(100vh - 200px)" echarts [options]="option3" (chartInit)="onChartInit($event)"></div>
    </nz-card>
  </div>
  <div nz-col nzXs="24" nzMd="12" nzLg="12" nzXl="12" nzXXl="6">
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleOrderDist" [nzBordered]="false">
          <ng-template #titleOrderDist> 工单状态分布 </ng-template>
          <div nz-col nzSpan="24"> <div style="height: 100px" echarts [options]="option4"></div></div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleMTTR" [nzBordered]="false">
          <ng-template #titleMTTR> MTTR</ng-template>
          <div nz-col nzSpan="24"> <div style="height: 100px" echarts [options]="option5"></div></div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleIssue" [nzBordered]="false">
          <ng-template #titleIssue> 故障统计 </ng-template>
          <div nz-col nzSpan="24"> <div style="height: 250px" echarts [options]="option2"></div></div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-card [nzTitle]="titleMan" [nzBordered]="false">
          <ng-template #titleMan>维修状态统计</ng-template>
          <div nz-col nzSpan="24"> <div style="height: 150px" echarts [options]="option7"></div></div>
        </nz-card>
      </div>
    </div>
  </div>
</div>
<div nz-row nzGutter="24"> </div>
